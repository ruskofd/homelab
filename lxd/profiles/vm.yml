---
config:
  limits.cpu: "1"
  limits.memory: 1024MiB
  security.secureboot: "false"
  cloud-init.user-data: |
    #cloud-config
    ssh_authorized_keys:
      - ssh-ed25519 <>
description: LXD profile for running virtual machines
devices:
  config:
    source: cloud-init:config
    type: disk
  eth0:
    name: eth0
    nictype: bridged
    parent: lxdbr0
    type: nic
  root:
    path: /
    pool: lvmp1
    type: disk
name: vm
used_by: []
