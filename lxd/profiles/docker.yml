---
config:
  cloud-init.user-data: |
    #cloud-config
    users:
      - name: core
        groups: [ systemd-journal, docker ]
        lock_passwd: True
        sudo: ["ALL=(ALL) NOPASSWD:ALL"]
        shell: /bin/bash
        ssh_authorized_keys:
          - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIEWkw3zy4Yg8FOUYP7azdIHiF2zZ5U3+eegzialV93WU
    package_update: true
    packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
    write_files:
      - path: /etc/systemd/system/docker.service.d/override.conf
        content: |
          [Unit]
          Requires=
          Requires=containerd.service
          [Service]
          ExecStart=
          ExecStart=/usr/bin/dockerd -H unix:///var/run/docker.sock --containerd=/run/containerd/containerd.sock
      - path: /etc/docker/daemon.json
        content: |
          {
            "iptables": true,
            "userland-proxy": false,
            "live-restore": true,
            "features": {
              "buildkit": true
            }
          }
    runcmd:
      - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      - echo 'deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu jammy stable' | tee /etc/apt/sources.list.d/docker.list
      - apt update
      - apt install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
      - systemctl daemon-reload
      - systemctl enable --now docker.service
  limits.cpu: "1"
  limits.memory: 1024MiB
description: LXD profile for running Docker (installed with cloud-init)
devices:
  config:
    source: cloud-init:config
    type: disk
  eth0:
    name: eth0
    nictype: bridged
    parent: lxdbr0
    type: nic
  root:
    path: /
    pool: default
    type: disk
name: docker
